<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>CountDown to 2024</title>
</head>
<body>
    <section>
        <div class="background">
            <img src="" alt="">
        </div>
        <div class="title">countdown to 2024</div>
        <div id="counter">
            <div class="container">
                <div id="days">07</div>
                <div class="text">days</div>
            </div>
            <div>:</div>
            <div class="container">
                <div id="hours">11</div>
                <div class="text">hours</div>
            </div>
            <div>:</div>
            <div class="container">
                <div id="minutes">34</div>
                <div class="text">minutes</div>
            </div>
            <div>:</div>
            <div class="container count-down">
                <div id="seconds">22</div>
                <div class="text">seconds</div>
            </div>
        </div>
    </section>

    <script>
        const days_el = document.getElementById("days");
        const hours_el = document.getElementById("hours");
        const mins_el = document.getElementById("minutes");
        const seconds_el = document.getElementById("seconds");


        let new_years = "31 Dec 2023"

        function count_down(){
            let new_years_date = new Date(new_years);
            let current_date = new Date();

            let total_seconds = (new_years_date - current_date)/ 1000;

            let days = Math.floor(total_seconds / 3600 / 24);
            let hours = Math.floor(total_seconds/ 3600) % 24;
            let minutes= Math.floor(total_seconds / 60)  % 60;
            let seconds= Math.floor(total_seconds)  % 60;


            if(days < 10){days = '0' + days};
            if(hours < 10){hours = '0' + hours};
            if(minutes < 10){minutes = '0' + minutes};
            if(seconds < 10){seconds = '0' + seconds};


            days_el.innerHTML = days;
            hours_el.innerHTML = hours;
            mins_el.innerHTML = minutes;
            seconds_el.innerHTML = seconds;

        }

        count_down();


        setInterval(count_down,1000);
    </script>
</body>
</html>
